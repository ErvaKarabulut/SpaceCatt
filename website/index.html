<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>SpaceCat</title>
    </head>
    <body>
        <!-- OVERLAY -->
        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>

        <!-- SCROLL TOP -->
        <a href="#" class="scrolltop" id="scroll-top">
            <b
            i class='bx bx-chevron-up scrolltop_icon'></i>

        </a>
        <!-- HEADER -->
        <header class="l-header" id='header'>
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">SpaceCat</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link active-link">HOME</a></li>
                        <li class="nav__item"><a href="#" class="nav__link active-link">ABOUT</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">PRESSKIT</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <ion-icon name="menu"></ion-icon>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main class="l-main bd-grid">
            <section class="home" id="home">
               <div class="home_data">
                    <div class="home__information">
                    <h1 class="home__title">Space Cat</h1>
                    </div>

                <div class="home__img">
                    <img src="img/stars.gif" alt="">
                </div>
                </div>
            </section>
        </main>

        <!-- ABOUT -->
        <section class="about section bd-container" id="about">
            <h2 class="section-title">ABOUT US</h2>

            <div class="about_container bd-grid">
                <div class="about_data bd-grid">
                </div>

                <img src="erva.png" class="image_about">
                <div class="profilet"> Erva Karabulut <br>
                <span class="yellow">Founder</span> <br>
                e.karabulut@space.de
            </div>

            <div class="about_container bd-grid">
                <div class="about_data bd-grid">
                </div>

                <img src="nuhat.png" class="image_about">
                <div class="profilet"> Nuhat Yusufoglu <br>
                <span class="yellow">Founder</span> <br>
                n.yusufoglu@space.de
            </div>

            <div class="about_container bd-grid">
                <div class="about_data bd-grid">
                </div>

                <img src="haval.png" class="image_about">
                <div class="profilet"> Haval Yusufoglu <br>
                <span class="yellow">CEO</span> 
            </div>
            </div>
        </section>

        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

        <!-- MAIN -->
        <script src="script.js"></script>
    
        <!-- ICONS -->
        <script  type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
